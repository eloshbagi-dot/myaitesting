<!DOCTYPE html>
<html>
<head><title>اختبار نموذج</title></head>
<body>
  <input id="key" placeholder="مفتاح hf_">
  <select id="model">
    <option value="FreedomIntelligence/AceGPT-SFT-7B">AceGPT</option>
    <option value="core42/jais-13b-chat">Jais</option>
  </select>
  <input id="message" placeholder="اكتب...">
  <button onclick="إرسال()">إرسال</button>
  
  <script>
  async function إرسال() {
    const res = await fetch(
      `https://api-inference.huggingface.co/models/${document.getElementById('model').value}`,
      {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${document.getElementById('key').value}` },
        body: JSON.stringify({ inputs: document.getElementById('message').value })
      }
    );
    const data = await res.json();
    alert(data[0].generated_text);
  }
  </script>
</body>
</html>
