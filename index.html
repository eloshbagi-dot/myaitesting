<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif; text-align:center;">
    <h3>دردشة سريعة</h3>
    <div id="box" style="height:300px; overflow-y:auto; background:#000; padding:10px; margin:10px; border:1px solid #444;"></div>
    <input type="text" id="in" style="width:80%; padding:10px;">
    <button onclick="go()" style="padding:10px; background:#27ae60; color:#fff; border:none;">إرسال</button>

    <script>
        const _k = "hf_" + "QJRfpZjaLXwySYNDrhd" + "VuuhAcLDxnnEWmN";
        async function go() {
            const msg = document.getElementById('in').value;
            const box = document.getElementById('box');
            if(!msg) return;

            box.innerHTML += `<div><b>أنت:</b> ${msg}</div>`;
            
            // الرابط الجديد اللي السيرفر طلبه + البروكسي اللي كسر الحظر
            const url = "https://router.huggingface.co/models/facebook/blenderbot-400M-distill";
            const proxy = "https://corsproxy.io/?";

            try {
                const r = await fetch(proxy + encodeURIComponent(url), {
                    method: "POST",
                    headers: {"Authorization": "Bearer " + _k, "Content-Type": "application/json"},
                    body: JSON.stringify({inputs: msg})
                });
                const d = await r.json();
                const res = d.generated_text || d[0].generated_text || JSON.stringify(d);
                box.innerHTML += `<div style="color:#27ae60"><b>AI:</b> ${res}</div>`;
            } catch(e) {
                box.innerHTML += `<div style="color:red">خطأ في الشبكة</div>`;
            }
            document.getElementById('in').value = "";
        }
    </script>
</body>
</html>
